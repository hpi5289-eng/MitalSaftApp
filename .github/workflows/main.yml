name: Build Mital SAFT App

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Download code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # 2. Show folder structure (DEBUG)
    - name: Debug - Show files
      run: |
        echo "ðŸ“ Folder structure:"
        find . -type f -name "*.gradle" -o -name "gradlew*" | sort
        echo ""
        echo "ðŸ“‹ Important files check:"
        [ -f "gradlew" ] && echo "âœ… gradlew exists" || echo "âŒ gradlew missing"
        [ -f "settings.gradle" ] && echo "âœ… settings.gradle exists" || echo "âŒ settings.gradle missing"
        [ -f "android/build.gradle" ] && echo "âœ… android/build.gradle exists" || echo "âŒ android/build.gradle missing"
        [ -f "android/app/build.gradle" ] && echo "âœ… android/app/build.gradle exists" || echo "âŒ android/app/build.gradle missing"
    
    # 3. Setup Java
    - name: Setup Java 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    # 4. If gradlew missing, create a simple one
    - name: Create gradlew if missing
      run: |
        if [ ! -f "gradlew" ]; then
          echo "âš  gradlew not found, creating minimal version..."
          echo '#!/bin/bash' > gradlew
          echo 'echo "Running gradle wrapper..."' >> gradlew
          echo 'cd android' >> gradlew
          echo './gradlew "$@"' >> gradlew
          chmod +x gradlew
        else
          chmod +x gradlew
        fi
    
    # 5. Build
    - name: Build APK
      run: |
        echo "ðŸš€ Starting build..."
        ./gradlew :app:assembleDebug || echo "Build command failed"
    
    # 6. Check results
    - name: Find APK files
      run: |
        echo "ðŸ” Searching for APK files..."
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
