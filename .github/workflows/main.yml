name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew :app:assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: mital-saft-apk
        path: android/app/build/outputs/apk/debug/*.apk
