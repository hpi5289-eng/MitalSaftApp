name: Build Simple APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
    
    - name: Make gradlew executable
      run: chmod +x ./android/gradlew
    
    - name: Build with Gradle
      run: |
        cd android
        ./gradlew assembleDebug
        
    # Just print success message if build passes
    - name: Build Success
      run: echo "âœ… APK built successfully! Check logs for details."
