name: Build Mital SAFT App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Download code
    - uses: actions/checkout@v4
    
    # 2. Install Java (SIMPLE WAY)
    - name: Install Java 11
      run: |
        sudo apt-get update
        sudo apt-get install -y openjdk-11-jdk
        java -version
    
    # 3. Make gradlew executable
    - name: Prepare Gradle
      run: |
        cd android
        chmod +x gradlew
        ./gradlew --version
    
    # 4. Build APK
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug
        
    # 5. Show success message
    - name: Build Complete
      run: echo "âœ… APK built successfully! Check Android/app/build/outputs/apk/debug/"
